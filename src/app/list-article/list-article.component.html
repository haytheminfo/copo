<h3 align="center" >Liste des Article</h3>
<hr>
<button type="button" (click)="goAddArticle()">Ajout Article</button>
<hr>
<table align="center" border="1" class="table">
    <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>label</th>
        <th>price</th>
        <th>picture</th>
        <th>name</th>
        <th>address</th>
        <th>email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of listarticle">
        <td>{{article.id}}</td>
        <td>{{article.label}}</td>
        <td>{{article.price}}</td>
        <td>{{article.picture}}</td>
        <td>{{article.provider.name}}</td>
        <td>{{article.provider.address}}</td>
        <td>{{article.provider.email}}</td>
      </tr>
    </tbody>
  </table>
